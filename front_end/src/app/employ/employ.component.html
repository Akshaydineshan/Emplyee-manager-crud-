<div class="container">
    <div class="row  mt-4">
        <div class="col-md-9 ">
                <h2>Employ Management</h2>
        </div>
        <div class="col  mt-1 ps-5 ">
            <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employees
              </button>
        </div>
    </div>
</div>
<hr>

<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 mt-4" *ngFor="let item of employees">
        <div class="card text-center" style="width: 18rem; ">
            <div class="card-body">
              <h5 class="card-title">{{item.name}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{item.position}}</h6>
              <p class="card-text">{{item.department}}{{item.
                _id}}</p>
                <div class="col  mt-1 ps-5 ">
                  <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onEdit(item)">edit
                    </button>
              <button style="width:fit-content;" class="ms-2 btn btn-outline-danger"><a href="#" style="text-decoration:none;" class="card-link " (click)="onDelete(item._id)">delete</a></button>
              
            </div>
          </div>
    </div>
</div>

</div>


<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form  [formGroup]="empForm" (ngSubmit)="submitBtn()">
                <div  class="mt-3">
                    <label for="" class="ms-4">Name</label >
                    <input type="text" name="" id="" formControlName="name" class="form-control w-75 ms-4">
                </div>
                <div  class="mt-3 ">
                    <label for="" class="ms-4">Position</label>
                    <input type="text" name="" id="" formControlName="position" class="form-control w-75 ms-4">
                </div>
                <div class="mt-3">
                    <label for="" class="ms-4">department</label>
                    <input type="text" name="" id="" formControlName="department" class="form-control w-75 ms-4">
                </div>
               
                <div class="btn-sub d-flex mt-3" style="justify-content:end">
                    <button type="submit" class="btn btn-primary">SUBMIT</button>
                  
                </div>
               
             
            
            </form>
            
      
         
        </div>
        <div class="modal-footer">
         
         
        </div>
      </div>
    </div>
  </div>
